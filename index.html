<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etsy Listing Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'hsl(210, 40%, 50%)',
                light: 'hsl(210, 40%, 95%)',
                dark: 'hsl(210, 40%, 40%)'
              },
              secondary: {
                DEFAULT: 'hsl(170, 40%, 50%)',
                light: 'hsl(170, 40%, 95%)',
                dark: 'hsl(170, 60%, 30%)'
              },
              'highlight-title': {
                DEFAULT: 'hsl(0, 72%, 51%)', // Red for title keywords
                dark: 'hsl(0, 75%, 65%)'
              },
              'highlight-desc': {
                DEFAULT: 'hsl(145, 63%, 42%)', // Green for description keywords
                dark: 'hsl(145, 55%, 65%)'
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      [dir="rtl"] {
        text-align: right;
      }
      [dir="rtl"] .space-x-1 > :not([hidden]) ~ :not([hidden]),
      [dir="rtl"] .space-x-3 > :not([hidden]) ~ :not([hidden]),
      [dir="rtl"] .space-x-4 > :not([hidden]) ~ :not([hidden]) {
        --tw-space-x-reverse: 1;
      }
       [dir="rtl"] .mr-1 { margin-left: 0.25rem; margin-right: 0; }
       [dir="rtl"] .mr-1\.5 { margin-left: 0.375rem; margin-right: 0; }
      [dir="rtl"] .mr-2 { margin-left: 0.5rem; margin-right: 0; }
      [dir="rtl"] .mr-3 { margin-left: 0.75rem; margin-right: 0; }
      [dir="rtl"] .ml-1 { margin-right: 0.25rem; margin-left: 0; }
      [dir="rtl"] .ml-2 { margin-right: 0.5rem; margin-left: 0; }
      [dir="rtl"] .pr-2 { padding-left: 0.5rem; padding-right: 0; }
      [dir="rtl"] .pr-32 { padding-left: 8rem; padding-right: 0; }
      [dir="rtl"] .right-2 { left: 0.5rem; right: auto; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.0.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-gray-900">
    <div id="root"></div>
  </body>
</html>
